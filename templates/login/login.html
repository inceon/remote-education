<div class="card card-login mx-auto mt-5 col-md-8 offset-md-2">
    <div class="card-body">
        <form>
            <div class="alert alert-danger" ng-if="vm.error">
                Не вірно введені дані
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email адреса</label>
                <input class="form-control" id="exampleInputEmail1"
                       type="email" aria-describedby="emailHelp" ng-model="vm.user.email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input class="form-control" id="exampleInputPassword1"
                       type="password" ng-model="vm.user.password">
            </div>
            <a class="btn btn-primary btn-block" ng-click="vm.login()">Ввійти</a>
        </form>
    </div>
</div>
